<!DOCTYPE html>
<html>
    <head>
        <title>Simple Interest Calculator</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>

            <p>Amount</p> <input type="number"  id="principal">  <br/>
            <p>Rate</p><input type="range" id="rate" min="minval" max="maxval" value="default_val">  <br/>
            <span id="rate_val">
            10.25%
            </span>
            <p>No. of Years</p> <input type="number"  id="years">  <br/>
            <p>Interest:</P> <span id="result"></span><br>

            <button onclick="compute()">Compute Interest</button>
            <span id="result">

            </span>
        </div>
    </body>

</html>
